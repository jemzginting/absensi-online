<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/common.css">
        <script src="assets/common.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                $('.input-daterange').datepicker({
                    format: 'yyyy-mm-dd'
                });

                $('.js-datepicker-show').datepicker('show');
            });
        </script>
    </head>
    <body data-capture=".input-daterange, .datepicker">
        <div class="row">
            <div class="col-sm-5">
                <div class="input-group input-daterange">
                    <input type="text" class="form-control js-datepicker-show" value="2012-04-05">
                    <div class="input-group-addon">to</div>
                    <input type="text" class="form-control" value="2012-04-19">
                </div>
            </div>
            <div class="col-sm-5">
                <div class="input-group input-daterange">
                    <input type="text" class="form-control" value="2012-04-05">
                    <div class="input-group-addon">to</div>
                    <input type="text" class="form-control js-datepicker-show" value="2012-04-19">
                </div>
            </div>
        </div>
    </body>
</html>
